<div class="contact-me">
  <div class="water"></div>
  <img class="chicago-reflection" src="../../../assets/images/chicago-reflection.svg">
  <svg width="100vw" height="30vh" viewBox="0 0 1000 300" stroke="#000" stroke-width="2">
    <defs>
      <filter id="textFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="turbulence" data-filterId="5" />
        <feDisplacementMap id="distortion" in="SourceGraphic" in2="turbulence" scale="20">
          <animate attributeName="scale" values="40; 60; 40" dur="3s" repeatCount="indefinite"></animate>
        </feDisplacementMap>
      </filter>
    </defs>
    <text (click)="onContactMe($event)" x="10%" y="40%" font-size="150" fill="#406b8f" stroke="#406b8f" filter="url(#textFilter)">
      Contact Me
    </text>
  </svg>
</div>
